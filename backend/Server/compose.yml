services:
  server:
    environment:
    - ASPNETCORE_ENVIRONMENT=Development  
    build:
      context: .
      dockerfile: Dockerfile
    image: server
    ports:
      - "7200:8080"
      - "5073:8081"
    develop:
      watch:
        - path: .
          action: rebuild 
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    restart: always
    environment:
      PGUSER : postgres
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    
    

volumes:
  pgdata:
